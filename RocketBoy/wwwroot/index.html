<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
                 user-scalable=no, viewport-fit=cover" />
    <title>RocketBoy</title>
    <base href="/" />

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />

    <!-- Your app styles -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="RocketBoy.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- CodeMirror -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css" />
</head>

<body>

    <div class="status-bar-safe-area"></div>
    <div id="app">Loading...</div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- Blazor WebView script -->
    <script src="_framework/blazor.webview.js" autostart="false"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- Your existing scripts -->
    <script src="js/saveHandler.js"></script>
    <script src="js/k6_test_template.js"></script>
    <script src="js/openAPIFileSave.js"></script>
    <script src="js/saveAs.js"></script>

    <!-- CodeMirror core + JavaScript mode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>

    <!-- CodeMirror initializer -->
    <script>
        window.initializeCodeEditors = () => {
            document.querySelectorAll('textarea.code-editor').forEach(textarea => {
                const editor = CodeMirror.fromTextArea(textarea, {
                    mode: 'javascript',
                    lineNumbers: true,
                    indentUnit: 2,
                    tabSize: 2,
                    matchBrackets: true,
                    autofocus: false
                });
                editor.on('change', () => {
                    textarea.value = editor.getValue();
                });
            });
        };
    </script>

    <!-- Confirmation dialog helper -->
    <script>
        function confirmCloseTab(message) {
            return confirm(message);
        }
    </script>
</body>
</html>
